<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prayer Times</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@500;700;900&display=swap" rel="stylesheet">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <!-- Google Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="icon" type="image/x-icon" href="icons/5.png">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>مواقيت الصلاة</h1>
            <span class="first material-symbols-outlined">
                prayer_times
            </span>
            <span class="second material-symbols-outlined">
                prayer_times
            </span>               
        </div>
        <div class="country">
            <h3>:أختر المدينة</h3>
            <select class="country-select form-select" id="select" aria-label="Default select example">
                
              </select>
        </div>
        <div class="times">
            <div class="row" style="direction: rtl;">
                <div class="col">
                    <div class="card" style="width: 18rem;">
                        <img src="icons/1.png" class="card-img-top" alt="...">
                        <div class="card-body">
                            <p class="prayName">شروق الشمس</p>
                          <p class="card-text prayTime">12:24</p>
                        </div>
                      </div>
                </div>
                <div class="col">
                    <div class="card" style="width: 18rem;">
                        <img src="icons/1.png" class="card-img-top" alt="...">
                        <div class="card-body">
                            <p class="prayName">صلاة الفجر</p>
                          <p class="card-text prayTime">12:24</p>
                        </div>
                      </div>
                </div>
                <div class="col">
                    <div class="card" style="width: 18rem;">
                        <img src="icons/1.png" class="card-img-top" alt="...">
                        <div class="card-body">
                            <p class="prayName">صلاة الضهر</p>
                          <p class="card-text prayTime">12:24</p>
                        </div>
                      </div>
                </div>
                <div class="col">
                    <div class="card" style="width: 18rem;">
                        <img src="icons/1.png" class="card-img-top" alt="...">
                        <div class="card-body">
                            <p class="prayName">صلاة العصر</p>
                          <p class="card-text prayTime">12:24</p>
                        </div>
                      </div>
                </div>
                <div class="col">
                    <div class="card" style="width: 18rem;">
                        <img src="icons/1.png" class="card-img-top" alt="...">
                        <div class="card-body">
                            <p class="prayName">صلاة المغرب</p>
                          <p class="card-text prayTime">12:24</p>
                        </div>
                      </div>
                </div>
                <div class="col">
                    <div class="card" style="width: 18rem;">
                        <img src="icons/1.png" class="card-img-top" alt="...">
                        <div class="card-body">
                            <p class="prayName">صلاة العشاء</p>
                          <p class="card-text prayTime">12:24</p>
                        </div>
                      </div>
                </div>
               
               
            </div>
        </div>
    </div>    
    <footer>
        <a href="https://twitter.com/cholalien__" target="_blank">
            <p>عبدالرحمن </p>
        </a>
    </footer>
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
